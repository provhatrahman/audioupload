<!DOCTYPE html>
<html>
<head>
    <title>MP3 Player</title>
    <style>
        .audio-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .file-name {
            margin-bottom: 10px;
            font-weight: bold;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>MP3 Player</h1>
    {% for file in mp3_files %}
    <div class="audio-container">
        <div class="file-name">{{ file }}</div>
        <audio controls>
            <source src="{{ url_for('play_file', filename=file) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    {% endfor %}
</body>
</html>
