<!DOCTYPE html>
<html>
<head>
    <title>MP3 Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e1e1e1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 2rem;
            text-align: center;
            color: #ffffff;
        }

        .audio-container {
            border-bottom: 1px solid #2a2a2a;
            padding: 1.5rem 0;
        }

        .audio-container:last-child {
            border-bottom: none;
        }

        .file-name {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: #a0a0a0;
        }

        audio {
            width: 100%;
            filter: invert(100%);
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .audio-container {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <h1>Sony Demos</h1>
    {% for file in mp3_files %}
    <div class="audio-container">
        <div class="file-name">{{ file.replace('.mp3', '') }}</div>
        <audio controls>
            <source src="{{ url_for('play_file', filename=file) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    {% endfor %}
</body>
</html>
